# Production Profile - PostgreSQL Database
# Use: SPRING_PROFILES_ACTIVE=prod or --spring.profiles.active=prod
# Or set environment variables for production deployment

# Server port (Render uses PORT environment variable)
server.port=${PORT:8080}

# PostgreSQL Database settings (from environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mainfolder_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Disable H2 console in production
spring.h2.console.enabled=false

# JPA settings for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Email Provider Configuration
# Set to 'brevo' to use Brevo API or 'gmail' to use Gmail SMTP
# Default: brevo (recommended for production/cloud hosting like Render)
mail.provider=${MAIL_PROVIDER:brevo}

# ============================================
# Brevo API Configuration (Recommended for Production)
# ============================================
# Get your API key from: https://app.brevo.com/settings/keys/api
# Configure via environment variables: BREVO_API_KEY, BREVO_SENDER_EMAIL
brevo.api.key=${BREVO_API_KEY:}
brevo.api.url=${BREVO_API_URL:https://api.brevo.com/v3/smtp/email}
# Sender email (must be verified in Brevo account)
brevo.sender.email=${BREVO_SENDER_EMAIL:}
brevo.sender.name=${BREVO_SENDER_NAME:PathForge Solutions}

# ============================================
# Gmail SMTP Configuration (For Local Development)
# ============================================
# Configure these via environment variables or set directly here for local development
# For Gmail: Use App Password (not regular password) - see GMAIL-CREDENTIALS-SETUP.md
# NOTE: Gmail SMTP may not work on cloud hosting platforms like Render
# IMPORTANT: Never commit actual passwords to version control!
# Use environment variables: MAIL_USERNAME, MAIL_PASSWORD, MAIL_ADMIN
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# Additional Gmail-specific settings
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Notification Settings
# Admin email(s) to receive contact form notifications (comma-separated for multiple)
mail.notifications.admin=${MAIL_ADMIN:}
# Company name for email branding
mail.notifications.company-name=${MAIL_COMPANY_NAME:PathForge Solutions}
# Optional: Company logo URL for email template
mail.notifications.company-logo-url=${MAIL_COMPANY_LOGO:}