# Production Profile - PostgreSQL Database
# Use: SPRING_PROFILES_ACTIVE=prod or --spring.profiles.active=prod
# Or set environment variables for production deployment

# Server port (Render uses PORT environment variable)
server.port=${PORT:8080}

# PostgreSQL Database settings (from environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mainfolder_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Disable H2 console in production
spring.h2.console.enabled=false

# JPA settings for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000