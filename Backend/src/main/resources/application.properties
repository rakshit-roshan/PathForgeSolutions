spring.application.name=MainFolder

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Works for both local development and production
# Environment variables can override these values:
#   DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/mainfolder_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin@123}

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Disable H2 console (using PostgreSQL)
spring.h2.console.enabled=false

# Logging Configuration
# IMPORTANT: System.out.println will ALWAYS show in console/terminal
# File logging configuration below

# Set root level to WARN but allow our packages to log at INFO/DEBUG
logging.level.root=WARN
logging.level.com.example.MainFolder=DEBUG

# Only show your custom logs - DEBUG shows all logs (DEBUG, INFO, WARN, ERROR)
logging.level.com.example.MainFolder.Service.ContactService=DEBUG
logging.level.com.example.MainFolder.Controller=INFO
logging.level.com.example.MainFolder.Controller.ContactController=DEBUG

# Hide Spring framework logs
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Hide Hibernate/SQL logs  
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN

# Hide database connection pool logs
logging.level.com.zaxxer.hikari=WARN

# Log file configuration - Write to both console and file
# Use logging.file.name (simpler, works better)
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=100MB

# Log patterns - Include logger name and level for better tracking
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Email Settings
# Configure these via environment variables or set directly here for local development
# For Gmail: Use App Password (not regular password) - see GMAIL-CREDENTIALS-SETUP.md
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# Additional Gmail-specific settings
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Notification Settings
# Admin email(s) to receive contact form notifications (comma-separated for multiple)
mail.notifications.admin=${MAIL_ADMIN:}
# Company name for email branding
mail.notifications.company-name=${MAIL_COMPANY_NAME:PathForge Solutions}
# Optional: Company logo URL for email template
mail.notifications.company-logo-url=${MAIL_COMPANY_LOGO:}